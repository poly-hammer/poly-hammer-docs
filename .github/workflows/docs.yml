name: Docs

on:
  # Runs on pushes targeting the release branch
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'overrides/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Listen to a repository dispatch event by the name of `dispatch-event`
  repository_dispatch:
    types: [dispatch-event]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: recursive
          fetch-depth: 0

      - name: Update submodules to latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git submodule update --init --recursive --remote
          git add -A
          git diff --cached --quiet || git commit -m "Update submodules to latest"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        shell: bash
        run: |
          python -m venv .linux-venv
          source .linux-venv/bin/activate
          pip install --upgrade -r requirements.txt

      - name: Build Mkdocs
        shell: bash
        run: |
          export GA_ID=${{ secrets.GA_ID }}
          source .linux-venv/bin/activate
          mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Built Docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Push the updated submodule references
      - name: Push submodule updates
        run: |
          git push origin main || echo "Nothing to push"