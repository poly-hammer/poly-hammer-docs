site_name: Poly Hammer Docs

nav:
  - Home: index.md
  - Getting Started:
    - Installation: test-page/color-tests.md
    - Quick Start: test-page/quick-start.md

theme: 
  name: material
  custom_dir: 'overrides'
  logo: assets/polyhammer_logo.png
  favicon: assets/images/favicon.ico
  features:
    - content.code.copy
    - navigation.footer
    - search.suggest
  
  font:
    text: Roboto
    code: Roboto Mono

  palette:
    - scheme: polyhammer-light
      toggle:
        icon: material/toggle-switch 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: polyhammer-dark
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode


extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: simple/x
      link: https://x.com/PolyHammerTools
    - icon: simple/linkedin
      link: https://www.linkedin.com/company/poly-hammer
    - icon: simple/github
      link: https://github.com/poly-hammer
    - icon: simple/youtube
      link: https://www.youtube.com/channel/UCBJMFeZQpXmsfR__Ep8Uxow

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tasklist
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.arithmatex